spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/myuser?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
